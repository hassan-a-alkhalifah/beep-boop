<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Beep Boop</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1>Hal 9000</h1>
        <p>Beep! Boop!</p>
      </div>
      <img src="img/hal-9000.png" alt="hal 9000">
      <div class="form-message-main-container">
        <div class="screen">
          <form class="form">
            <div class="display-block">
              <label class="input-name-label" for="user-name-input">Please enter your name</label>
              <input class="user-name-input" type="text">
            </div>
            <div class="display-block">
              <label class="input-label" for="user-input">Please enter a number</label>
              <input class="user-input" type="number">
            </div>
            <button class="submit-btn" type="submit">Submit</button>
          </form>
          <div class="message-container-hide-scroll">
            <div class="message-container">
              <p class="no-white-space-message">Input required <span class="user-name"></span>. Please enter only numbers.</p>
              <p class="message"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <span>Developed and designed by: <strong>Hassan Al-khalifah</strong></span>
      </div>
    </div>
  </body>
</html>
