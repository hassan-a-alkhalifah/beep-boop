<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Beep Boop</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Beep! Boop!</h1>
      <img src="img/hal-9000.png" alt="hal 9000">
      <div class="form-message-main-container">
        <div class="screen">
          <form class="form">
            <label class="input-label" for="userInput">Please enter a number</label>
            <input class="userInput" type="number">
            <button class="submit-btn" type="submit">Submit</button>
          </form>
          <div class="message-container-hide-scroll">
            <div class="message-container">
              <p class="no-white-space-message">Input required. Please enter only numbers.</p>
              <p class="message"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
